
  <div class="green">

    <div class="main-header">
      <h1>Welcome to fake announcement Maker!</h1>
    </div>
  
    <mat-form-field class="example-form-field search-input" appearance="fill">
      <mat-label>Search post...</mat-label>
      <input  matInput type="text" [(ngModel)]="search">
      <button class="delete-btn" *ngIf="search" matSuffix mat-icon-button aria-label="Clear" (click)="search=''">
        <mat-icon>close</mat-icon>
      </button>
    </mat-form-field>

    <button class="button" mat-button (click)="openDialog()">ADD NEW POST</button>


    <div class="main" *ngIf="posts.length; else noPosts">
        <div class="container" *ngFor="let post of posts | filter: search">
          <button class="delete-btn card-delete-btn" (click)="deletePost(post.id!)"><mat-icon>close</mat-icon></button>
          <p class="date">{{post.date}}</p>
          <div class="header">
            <h3 class="centered">{{post.title | titlecase}}</h3>
          </div>
          <div class="img">
            <img src="https://source.unsplash.com/200x120" alt="">
          </div>
          <p class="text">{{post.body}}</p>
          <button class="button button-edit" (click)="editPost(post)">Edit</button>
        </div>
    </div>

  
      <ng-template #noPosts>
        <p style="display: flex; justify-content: center; margin-top: 3rem;" >
          <img style="width: 80%; " src='https://svgshare.com/i/AY2.svg'></p>
      </ng-template>


  </div>
