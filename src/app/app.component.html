<div class="green">

  <div class="main-header">
    <h1>Welcome to fake announcement Maker!</h1>
  </div>
  

<form class="form-container" [formGroup]="form" (ngSubmit)="addPost()">

  <div class="inputs">
  <mat-form-field appearance="standard">
    <mat-label>Title</mat-label>
    <input
      type="text"
      matInput
      placeholder="Title"
      formControlName="title"
      required
    />
    <mat-error *ngIf="form.get('title')?.errors?.required && form.get('title')?.touched">
      Title is <strong>required</strong> !
    </mat-error>
    <mat-error *ngIf="form.get('title')?.touched && form.get('title')?.invalid">
      Title should have at least 5 characters!
    </mat-error>
  </mat-form-field>
</div>

<div class="inputs text-area">
  <mat-form-field appearance="standard">
    <mat-label>Description</mat-label>
    <input
      type="text"
      matInput
      placeholder="Description"
      formControlName="body"
      required
    />
    <mat-error *ngIf="form.get('body')?.errors?.required && form.get('body')?.touched">
      Description is <strong>required</strong> !
    </mat-error>
    <mat-error *ngIf="form.get('body')?.touched && form.get('body')?.invalid">
      Description should have at least 15 characters!
    </mat-error>
  </mat-form-field>
</div>

  <div class="button">
    <button
    type="submit"
    [disabled]="form.invalid ? true : false">
    Add Post
  </button>
  </div>
  
  <div class="button">

  </div>

</form>


    <div class="main" *ngIf="posts.length; else noPosts">
        <div class="container" *ngFor="let post of posts">
          <button class="delete-btn" (click)="deletePost(post.id!)"><mat-icon>close</mat-icon></button>
          <p class="date">{{post.date}}</p>
          <div class="header">
            <h3 class="centered">{{post.title | titlecase}}</h3>
          </div>
          <div class="img">
            <img src="https://source.unsplash.com/200x120" alt="">
          </div>
          <p class="text">{{post.body}}</p>
          <!-- <button (click)="editPost(post)">edit</button> -->
        </div>
    </div>

  
      <ng-template #noPosts>
        <p style="display: flex; justify-content: center; margin-top: 3rem;" >
          <img style="width: 80%; " src='https://svgshare.com/i/AY2.svg'></p>
      </ng-template>



</div>
